<div *ngIf="(basket$ | async) === null">
    There are no items in your basket
</div>

<div>
    <div class="pb-5">
        <div class="row">
            <div class="col-12 py-5 mb-1">
                <app-basket-summary (increment)="incrementBasketItem($event)"
                                    (decrement)="decrementBasketItem($event)"
                                    (remove)="removeBasketItem($event)">
                </app-basket-summary>
            </div>
        </div>

        <!-- TOTAL -->
        <div class="row">
            <div class="col-6 offset-6">
                <app-order-totals></app-order-totals>
                <a routerLink="/checkout"
                   class="btn btn-outline-primary py-2 btn-block">
                    Proceed to checkout
                </a>
            </div>
        </div>
    </div>

    <!-- <ul>
        <li *ngFor="let item of basket.items">
            {{item.productName}} - {{item.quantity}}
        </li>
    </ul> -->
</div>
