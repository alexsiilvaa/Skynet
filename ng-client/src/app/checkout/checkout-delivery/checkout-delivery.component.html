<div class="mt-4"
     [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-3">Choose your delivery method</h4>
    </div>

    <div class="row ml-5"
         formGroupName="deliveryForm">
        <div class="form-group col-6"
             *ngFor="let item of deliveryMethods">
            <input type="radio"
                   [id]="item.id"
                   [value]="item.id"
                   formControlName="deliveryMethod"
                   class="custom-control-input"
                   (click)="setShippingPrice(item)">
            <label [for]="item.id"
                   class="custom-control-label">
                <strong>{{item.shortName}} - {{item.price | currency}}</strong>
                <br>
                <span class="label-description">{{item.description}}</span>
            </label>
        </div>
    </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary"
            cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button class="btn btn-primary"
            cdkStepperNext
            [disabled]="checkoutForm.get('deliveryForm').invalid">
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
