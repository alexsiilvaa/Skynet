<ng-container *ngIf="(breadcrumb$ | async) as breadcrumb">
    <section *ngIf="breadcrumb.length && breadcrumb[breadcrumb.length - 1].label !== 'Home'"
             class="py-5 mb-4"
             style="margin-top: 105px;background-color: #f5f5f5;">
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumb[breadcrumb.length - 1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>

            </div> <!-- .row .d-flex close -->
        </div> <!-- .container close -->
    </section>
</ng-container>
