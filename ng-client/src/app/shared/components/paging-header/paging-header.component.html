<header>
    <span *ngIf="totalItems">Showing
        <strong>
            {{ ((pageIndex -1) * pageSize + 1) }} -
            {{ (pageIndex * pageSize) > totalItems ? totalItems :pageIndex * pageSize }}
        </strong> of <strong>{{totalItems}}</strong>
        Results
    </span>

    <span *ngIf="!totalItems">There are <strong>0</strong> results for this filter</span>
</header>
