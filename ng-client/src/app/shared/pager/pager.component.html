<pagination [boundaryLinks]="true"
            [totalItems]="totalItems"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
            [ngModel]="pageIndex"
            [itemsPerPage]="pageSize"
            (pageChanged)="onPageChanged($event)">
</pagination>
