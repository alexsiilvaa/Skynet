<div class="row">

    <section class="col-3">
        <h5 class="text-warning ml-3">Sort</h5>
        <select
            class="custom-select mb-3"
            (change)="onSelectSort($event.target.value)"
        >
            <option
                *ngFor="let item of sortOptions"
                [value]="item.value"
            >
                {{item.name}}
            </option>

        </select>

        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
            <li
                class="list-group-item"
                *ngFor="let item of brands"
                (click)="onSelectBrand(item.id)"
                [class.active]="shopParams.brandId === item.id"
            >
                {{item.name}}
            </li>
        </ul>

        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
            <li
                class="list-group-item"
                *ngFor="let item of productTypes"
                (click)="onSelectProductType(item.id)"
                [class.active]="shopParams.typeId === item.id"
            >
                {{item.name}}
            </li>
        </ul>
    </section>


    <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">

            <app-paging-header
                [totalItems]="totalItems"
                [pageIndex]="shopParams.pageIndex"
                [pageSize]="shopParams.pageSize"
            ></app-paging-header>

            <div class="form-inline mt-2">
                <input
                    class="form-control mr-2 shadow-none"
                    style="width: 300px;"
                    placeholder="Search"
                    type="text"
                    #searchInput
                    (keyup.enter)="onSearch()"
                >
                <button
                    class="btn btn-outline-primary my-2"
                    (click)="onSearch()"
                >
                    Search
                </button>
                <button
                    class="btn btn-outline-secondary ml-2 my-2"
                    (click)="onSearchReset()"
                >
                    Reset
                </button>
            </div>
        </div>

        <div class="row">
            <div
                class="col-4 mb-4"
                *ngFor="let item of products"
            >
                <app-product-item [product]="item"></app-product-item>
            </div>
        </div> <!-- .row close -->

        <div
            *ngIf="totalItems"
            class="d-flex justify-content-center"
        >
            <app-pager
                [totalItems]="totalItems"
                [pageSize]="shopParams.pageSize"
                (pageChanged)="onPageChanged($event)"
            ></app-pager>
        </div>
    </section>

</div> <!-- .row close -->
